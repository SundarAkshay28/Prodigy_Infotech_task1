<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,
                initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="temp.css">
</head>

<body>
    <div class="container">
        <h1>Temperature Converter <br><br></h1>
        <div class="converter-row">
            <div class="col">
                <label>Celsius</label>
                <input type="number"
                    id="fahrenheit">
            </div>&nbsp
            <div class="col">
                <label>Fahrenheit</label>
                <input type="number"
                    id="celsius">
            </div>

            <div class="col">
                <label>Kelvin</label>
                <input type="number"
                    id="kelvin">
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
